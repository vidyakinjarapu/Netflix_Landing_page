<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a2432057f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online , Watch Movies Online</title>
  </head>
  <body>

    <header class="showcase">

      <div class="showcase-top">
        <img src="images/logo.png" alt="Netflix">
        <a href="#" class="btn btn-rounded">Sign In</a>
      </div>   
      
      <div class="showcase-content">
        <h1>See what's next?</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="btn btn-xl"> Watch Free for 30 days <i class="fa fa-chevron-right btn.icon"></i>
        </a>  
      </div>

    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancel Anytime</p>          
        </div>
        <!-- <div class="container"> -->
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Watch Anywhere</p>          
        </div>
        <!-- <div class="container"> -->
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tag fa-3x"></i>
          <p class="hide-sm">Pick your price</p>          
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div class="container">
        <!-- Tab content 1 -->
        <div id="tab-1-content" class="tab-content-item show">
          <div class="tab-1-content-inner">

            <div>
              <p class="text-lg">
                If you decide that Netflix isn't for you - no problem. No commitment.
                Cancel online anytime.
              </p>
              <a href="#" class="btn btn-lg">Watch Free for 30 days</a>
            </div>

            <div>
              <img src="images/logo2.png">
            </div>

            </div>
        </div>
      </div>
    </section>

  </body>
</html>
